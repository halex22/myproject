{% extends 'base.html' %}
{% load static %}

{% block css_file %}
    <link rel="stylesheet" href="{% static 'app_management/css/add_album.css' %}">
{% endblock css_file %}

{% block title %}Add album{% endblock title %}

{% block content %}
<div class="wrapper">
    <div class="title">
        <h2>add a new album</h2>
    </div>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="field-container {% if field.errors %}invalid{% endif %}">
                {{field.label_tag}}
                {{field}}
                {{field.errors}}
            </div>
            {% endfor %}
            <button type="submit">add</button>
        </form>
    </div>
</div>
{% endblock content %}
