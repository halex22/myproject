{% extends 'base.html' %}

{% block title %}Add album{% endblock title %}

{% block content %}
<div class="wrapper">
    <div class="title">
        <h2>add a new album</h2>
    </div>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{form}}
            <button type="submit">add</button>
        </form>
    </div>
</div>
{% endblock content %}
