{% if fav_artists %}
<div class="fav-artist">
  <h3>This are your favorited artists</h3>
  <ul>
    {% for artist in fav_artists %}
    <li>{{artist.name|title}}</li>
    {% endfor %}
  </ul>
</div>
{% else %}
<div class="add-fav-artist">
  <p>You don't have favorite artists yet.</p>
</div>
{% endif %}
