<div class="field-container mb-3 form-floating">
    <input
        type="{{field.widget_type}}"
        id="{{ field.id_for_label }}"
        name="{{field.name}}"
        required
        class="form-control {% if field.errors %}is-invalid{% endif %}"
    >
    <label for="{{ field.id_for_label }}">{{field.label}}</label>
    <br>
    {{field.errors}}
</div>
