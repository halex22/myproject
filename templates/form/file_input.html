<div class="field-container mb-3">
    <label for="{{ field.id_for_label }}" class="form-label" name="{{ field.name }}">{{field.name}}
        <input
            for="{{ field.id_for_label }}"
            type="file"
            class="form-control {% if field.errors %}is_invalid{% endif %}"
            id="{{ field.id_for_label }}"
            accept="image/*"
            name="{{ field.name }}"
        >
    </label>                           
    {{field.errors}}
</div>
