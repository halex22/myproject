<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {% if field.widget_type == "text" %}
            {% include "form/text_input.html" %}
        {% elif  field.widget_type == "clearablefile" %}
            {% include "form/file_input.html" %}
        {% endif %}
    {% endfor %}
    <button class="btn btn-primary mb-3" type="submit">Create new account</button>
</form>
